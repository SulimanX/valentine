<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1172853118963290214/1206331711961432094/we.png?ex=65db9ef4&is=65c929f4&hm=00f91bbd8b918d2f98d9cf2426603daa228cea293744db0d2422c6582bca6770&"/>
    <!-- Assuming you are using Tailwind CSS, include the CDN link here -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom CSS to set the background color */

        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Quantico:wght@400&display=swap');


        * {
            user-select: none !important;
            font-size: 12px;
            font-family: 'Cairo', sans-serif;
        }
        #question {
            color: rgb(255, 255, 255);
        }
        body {
            background: linear-gradient(to left, 
                rgb(255, 85, 114), 
                rgba(235, 145, 160, 0.8), 
                rgba(255, 192, 203, 0.6), 
                rgba(255, 135, 155, 0.4), 
                rgba(255, 192, 203, 0.2), 
                rgba(255, 192, 203, 0)
            );
            text-shadow: 0px 0px 5px rgba(0, 0, 0);
        }
        #sadGif {
            display: none;
            max-width: 100%; /* Ensure image doesn't exceed its container width */
            max-height: 512px; /* Ensure image doesn't exceed its container height */
            width: auto; /* Let the width adjust to maintain aspect ratio */
            height: auto; /* Let the height adjust to maintain aspect ratio */
        }

        #yesMessage {
            position: absolute;
            top: 5%;
            left: 50%;
            color: rgb(185, 124, 241);
            text-shadow: 0px 0px 5px pink;
            font-family: 'Arial', sans-serif;
            transform: translate(-50%, -50%);
        }

        #myVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen -mt-16">
    <!-- Depending on the state of yesPressed, either display the GIF or the message -->
    <!-- If yesPressed is true, display the GIF and message -->
    <!-- Otherwise, display the initial image, question, and buttons -->
    <h1 id="question" class="text-4xl my-4">Will you be my Valentine? Please?</h1>
    <div>
        <button id="yesButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-4" style="font-size: 16px;">اي</button>
        <button id="noButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">لا</button>
    </div>
    <!-- End of initial display -->

    <!-- If yesPressed is true, display the GIF and message -->
    <img id="yesGif" style="display: none;" src="https://cdn.discordapp.com/attachments/1172853118963290214/1206331711961432094/we.png?ex=65db9ef4&is=65c929f4&hm=00f91bbd8b918d2f98d9cf2426603daa228cea293744db0d2422c6582bca6770&" alt="Bear kissing">
    <img id="sadGif" style="display: none;" src="https://cdn.discordapp.com/attachments/1172853118963290214/1206331713345822800/sad.gif?ex=65db9ef5&is=65c929f5&hm=e9a4be31a3490175ed3b6529107dc5133c8a9ad41699f04a667e3d58ff49ace8&" alt="Bear kissing">
    <div id="yesMessage" style="display: none;" class="text-4xl font-bold my-4">I love you.</div>
    <!-- End of display when yesPressed is true -->
    <audio id="audio" src="audio.mp3"></audio>
    <div id="sadMessage" style="display: none;" class="text-4xl font-bold my-4">:( اح</div>
    <div id="sadMessage2" style="display: none;" class="text-4xl font-bold my-4">ليش ماتحاول مرة ثانية وتغير رايك؟</div>
    <video id="myVideo" width="640" height="360" autoplay loop style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <source src="https://cdn.discordapp.com/attachments/1172853118963290214/1206336150164344863/02111.mp4?ex=65dba316&is=65c92e16&hm=b8f78c7fe712e1de987e66c073417d5ddfd4f9eeb9822bace56ec1ce1bf22b81&" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- JavaScript -->
    <script>
        // Function to handle the click event on the "Yes" button
        document.getElementById('myVideo').pause();
        document.getElementById("yesButton").addEventListener("click", function() {
            // Hide the initial image and question
            document.getElementById("question").style.display = "none";
            document.getElementById("yesButton").style.display = "none";
            document.getElementById("noButton").style.display = "none";

            // Show the GIF and message for "Yes"
            document.getElementById("yesMessage").style.display = "block";
            audio.pause()
            document.getElementById("myVideo").style.display = "block";
            document.getElementById('myVideo').play();
        });

        // Function to handle the click event on the "No" button
        document.getElementById("noButton").addEventListener("click", function() {
            // Handle "No" button click according to your requirements
            var audio = document.getElementById("audio");
    //        audio.play();
            document.getElementById("question").style.display = "none";
            document.getElementById("yesButton").style.display = "none";
            document.getElementById("noButton").style.display = "none";
            document.getElementById("sadMessage").style.display = "block";
            document.getElementById("sadGif").style.display = "block";
            var fadeInInterval = setInterval(function() {
                // Increase the volume by a small amount
                audio.volume += 0.03;

                // If the volume reaches 1 (maximum), stop the interval
                if (audio.volume >= 1) {
                    clearInterval(fadeInInterval);
                }
            }, 5100); // Adjust the interval duration as needed

            setTimeout(() => {
                document.getElementById("sadMessage").style.display = "none";
                document.getElementById("sadMessage2").style.display = "block";
                setTimeout(() => {
                    location.reload();
                }, 3000);
            }, 3000);
        });
    </script>
</body>
</html>
